services:
  unity-mcp-server:
    build:
      context: .
      args:
        GH_TOKEN: ${GH_TOKEN:-}
        GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    container_name: unity-mcp-server
    volumes:
      - .:/unity-mcp-server
      - bash-history:/root/.bash_history_dir
      - claude-config:/root/.claude
      - codex-config:/root/.codex
      - ${HOME:-~}/.codex:/root/.codex-host:ro
      - ~/.serena:/root/.serena
    environment:
      - NPM_USER
      - NPM_EMAIL
      - NPM_PASS
      - GITHUB_TOKEN
      - GITHUB_PERSONAL_ACCESS_TOKEN
      - GITHUB_USERNAME
      - GIT_USER_EMAIL
      # bash_history
      - HISTFILE=/root/.bash_history_dir/.bash_history
      - HISTSIZE=5000
      - HISTFILESIZE=200000
      # Claude Code
      - MAX_MCP_OUTPUT_TOKENS
      - ENABLE_BACKGROUND_TASKS=1
      - FORCE_AUTO_BACKGROUND_TASKS=1
      # Node -> Unity connection (Docker -> host Unity)
      - UNITY_MCP_MCP_HOST=host.docker.internal
      # Unity project root (inside container)
      - UNITY_PROJECT_ROOT=./UnityMCPServer
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    working_dir: /unity-mcp-server

volumes:
  bash-history: {}
  claude-config: {}
  codex-config: {}
