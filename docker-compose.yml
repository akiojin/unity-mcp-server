services:
  unity-mcp-server:
    build: .
    container_name: unity-mcp-server
    volumes:
      - .:/unity-mcp-server
      - bash-history:/root/.bash_history_dir
      - claude_config:/root/.claude
      - type: volume
        source: codex_config
        target: /root/.codex
      - type: bind
        source: ~/.codex/auth.json
        target: /root/.codex/auth.json
    environment:
      - NPM_USER
      - NPM_EMAIL
      - NPM_PASS
      - GITHUB_TOKEN
      - GITHUB_PERSONAL_ACCESS_TOKEN
      - GITHUB_USERNAME
      - GIT_USER_EMAIL
      - UNITY_HOST=host.docker.internal
      - UNITY_PORT=6400
      # bash_history
      - HISTFILE=/root/.bash_history_dir/.bash_history
      - HISTSIZE=5000
      - HISTFILESIZE=200000
      # Claude Code
      - MAX_MCP_OUTPUT_TOKENS
      - ENABLE_BACKGROUND_TASKS=1
      - FORCE_AUTO_BACKGROUND_TASKS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    working_dir: /unity-mcp-server

volumes:
  bash-history: {}
  claude_config: {}
  codex_config: {}
