name: Test

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests
        run: cargo test --all-targets

  lsp:
    name: LSP Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Run LSP tests
        run: dotnet test lsp/Server.Tests.csproj
