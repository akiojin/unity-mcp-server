name: Release

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Run tests
        working-directory: mcp-server
        run: npm run test:ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Create release to main PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are new commits on release since last PR to main
          if git log origin/main..origin/release --oneline | grep -q .; then
            gh pr create \
              --base main \
              --head release \
              --title "chore(release): Merge release to main" \
              --body "Automated PR to merge semantic-release changes to main branch." \
              || echo "PR already exists or failed to create"
          else
            echo "No new commits on release to merge to main"
          fi
