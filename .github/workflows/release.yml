name: Release

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          HUSKY: 0
        run: |
          # semantic-releaseã‚’å®Ÿè¡Œã—ã¦å‡ºåŠ›ã‚’å–å¾—
          npx semantic-release > release-output.txt 2>&1
          RELEASE_EXIT_CODE=$?
          cat release-output.txt

          # semantic-releaseã®å‡ºåŠ›ã‚’è§£æžã—ã¦æ–°ã—ã„ãƒªãƒªãƒ¼ã‚¹ãŒä½œæˆã•ã‚ŒãŸã‹ç¢ºèª
          if [ $RELEASE_EXIT_CODE -eq 0 ] && grep -q "Published release" release-output.txt; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "âœ“ New release published: v$VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"
            if [ $RELEASE_EXIT_CODE -ne 0 ]; then
              exit $RELEASE_EXIT_CODE
            fi
          fi

  create-release-to-main-pr:
    name: Create PR to main
    needs: semantic-release
    runs-on: ubuntu-latest
    if: needs.semantic-release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR to main
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${{ needs.semantic-release.outputs.new_release_version }}"

          gh pr create \
            --base main \
            --head "$RELEASE_BRANCH" \
            --title "chore(release): v${VERSION}" \
            --body "Automated release PR for version ${VERSION}

          This PR merges the release branch to main for final deployment.

          ## Release Notes
          See [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION}) for details.

          ðŸ¤– Generated with GitHub Actions" \
            || echo "PR already exists"
