name: Release

# This workflow handles the automated release process:
# 1. semantic-release creates version, tag, and GitHub Release
# 2. Direct merge to main (no PR to avoid GitHub Actions event limitations)
# 3. Backmerge to develop
# 4. Release branch cleanup
on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pre-release-tests:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install dependencies
        run: npm ci

      - name: Run Markdownlint
        working-directory: ./mcp-server
        run: >
          npx markdownlint "./**/*.md"
          --config ../.markdownlint.json
          --ignore-path ../.markdownlintignore

      - name: Run ESLint
        working-directory: ./mcp-server
        run: npx eslint src tests --ext .js --max-warnings=0

      - name: Check formatting
        working-directory: ./mcp-server
        run: npx prettier --check .
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci --workspace=mcp-server
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: pre-release-tests
    # Prevent duplicate execution when semantic-release creates chore(release) commit
    # IMPORTANT: If .releaserc.cjs message format changes, update this condition
    if: |
      !(
        github.event.head_commit.author.name == 'github-actions[bot]' &&
        startsWith(github.event.head_commit.message, 'chore(release):')
      )

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          HUSKY: 0
        run: |
          # semantic-releaseã‚’å®Ÿè¡Œã—ã¦å‡ºåŠ›ã‚’å–å¾—ï¼ˆãƒ­ã‚°ã‚‚è¡¨ç¤ºï¼‰
          set -o pipefail
          npx semantic-release | tee release-output.txt
          RELEASE_EXIT_CODE=${PIPESTATUS[0]}

          # semantic-releaseã®å‡ºåŠ›ã‚’è§£æžã—ã¦æ–°ã—ã„ãƒªãƒªãƒ¼ã‚¹ãŒä½œæˆã•ã‚ŒãŸã‹ç¢ºèª
          if [ $RELEASE_EXIT_CODE -eq 0 ] && grep -q "Published release" release-output.txt; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "âœ“ New release published: v$VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"
            if [ $RELEASE_EXIT_CODE -ne 0 ]; then
              exit $RELEASE_EXIT_CODE
            fi
          fi

  merge-to-main:
    name: Merge to main
    needs: semantic-release
    runs-on: ubuntu-latest
    # Execute merge when:
    # 1. semantic-release created a new release, OR
    # 2. This is a re-triggered run from semantic-release's chore(release) commit
    if: |
      always() &&
      (
        needs.semantic-release.outputs.new_release_published == 'true' ||
        (
          github.event.head_commit.author.name == 'github-actions[bot]' &&
          startsWith(github.event.head_commit.message, 'chore(release):')
        )
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version from commit or output
        id: version
        run: |
          if [ "${{ needs.semantic-release.outputs.new_release_version }}" != "" ]; then
            VERSION="${{ needs.semantic-release.outputs.new_release_version }}"
          else
            # Extract version from chore(release): X.Y.Z commit message
            VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'chore\(release\):\s*\K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Merge release branch to main
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${{ steps.version.outputs.version }}"

          echo "Merging $RELEASE_BRANCH to main (version: $VERSION)..."
          git fetch origin "$RELEASE_BRANCH" || true

          SOURCE_REF="origin/$RELEASE_BRANCH"
          if ! git rev-parse --verify "$SOURCE_REF" >/dev/null 2>&1; then
            # Fallback: use the triggering commit SHA (branch may have been deleted by cleanup policies)
            git fetch origin "${GITHUB_SHA}" || true
            SOURCE_REF="${GITHUB_SHA}"
            echo "WARN: $RELEASE_BRANCH not found on origin. Falling back to SHA ${GITHUB_SHA}."
          fi

          git merge "$SOURCE_REF" --no-ff -m "chore(release): merge v${VERSION} to main

          Automated merge of release branch for version ${VERSION}

          ðŸ¤– Generated with GitHub Actions"

          echo "Pushing to main..."
          git push origin main

      - name: Backmerge main to develop
        run: |
          echo "Checking out develop..."
          git fetch origin develop
          git checkout develop

          echo "Merging main to develop..."
          git merge origin/main --no-ff -m "chore: backmerge main to develop after release

          ðŸ¤– Generated with GitHub Actions"

          echo "Pushing to develop..."
          git push origin develop

      - name: Delete release branch
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Deleting $RELEASE_BRANCH..."
          git push origin --delete "$RELEASE_BRANCH"
