name: Create Release Branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release-branch:
    name: Create Release Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release dry-run
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # semantic-release dry-runã‚’å®Ÿè¡Œã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’å–å¾—
          OUTPUT=$(npx semantic-release --dry-run --branches develop 2>&1)
          echo "$OUTPUT"

          # Conventional Commitsæ¤œè¨¼
          if echo "$OUTPUT" | grep -q "not following the Conventional Commits"; then
            echo "âŒ Error: Commits not following Conventional Commits format detected"
            echo "$OUTPUT" | grep "not following"
            exit 1
          fi

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’æŠ½å‡º
          VERSION=$(echo "$OUTPUT" | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+' | head -1)

          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine next version"
            echo "No releasable commits found. Make sure you have commits following Conventional Commits format."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æƒ…å ±ã®è©³ç´°è¡¨ç¤º
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Next Release Version: $VERSION"
          echo "ğŸ”– Release Branch: release/v$VERSION"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          RELEASE_BRANCH="release/v${VERSION}"

          # releaseãƒ–ãƒ©ãƒ³ãƒãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
          if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "Error: Release branch $RELEASE_BRANCH already exists"
            exit 1
          fi

          # releaseãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          git checkout -b "$RELEASE_BRANCH"

          # ãƒªãƒ¢ãƒ¼ãƒˆã«pushï¼ˆhuskyãƒ•ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰
          git push --no-verify origin "$RELEASE_BRANCH"

          echo "âœ“ Created and pushed $RELEASE_BRANCH"
          echo "Semantic-release will now run on this branch automatically."
          echo ""
          echo "Next steps:"
          echo "1. Wait for release.yml to complete"
          echo "2. Review and merge the auto-generated PR to main"
