name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish (override detected tag)"
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create GitHub Release first (if not exists)
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get release tag
        id: tag
        run: |
          TAG="${RELEASE_TAG}"
          if [ -z "$TAG" ]; then
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --draft=false

  build-csharp-lsp:
    name: Build csharp-lsp ${{ matrix.rid }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}
      RELEASE_VERSION: ${{ (github.event.inputs.release_tag != '' && github.event.inputs.release_tag) || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''
          - os: ubuntu-latest
            rid: linux-arm64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: windows-latest
            rid: win-arm64
            ext: '.exe'
          - os: macos-latest
            rid: osx-x64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            ext: ''

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect LSP project
        id: detect
        shell: bash
        run: |
          if ls csharp-lsp/*.csproj >/dev/null 2>&1; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Restore
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          dotnet restore csharp-lsp/Server.csproj -r "${{ matrix.rid }}"

      - name: Publish csharp-lsp
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${RELEASE_VERSION#v}"
          if [[ -z "$VERSION" ]]; then
            echo "Release version is empty"
            exit 1
          fi
          mkdir -p out/${{ matrix.rid }}
          dotnet publish csharp-lsp/Server.csproj \
            -c Release -r "${{ matrix.rid }}" \
            -p:Version="$VERSION" \
            -p:FileVersion="$VERSION" \
            -p:InformationalVersion="$VERSION" \
            --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false \
            -o out/${{ matrix.rid }}
          BIN="out/${{ matrix.rid }}/Server${{ matrix.ext }}"
          ASSET="csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}"
          test -f "$BIN" || { echo "binary not found: $BIN" >&2; exit 1; }
          mv "$BIN" "$ASSET"
          node -e '
            const fs=require("fs"),crypto=require("crypto");
            const f=process.argv[1];
            const h=crypto.createHash("sha256");
            h.update(fs.readFileSync(f));
            console.log(h.digest("hex"), f);
          ' "$ASSET" > "$ASSET.sha256"

      - name: Upload artifact
        if: steps.detect.outputs.present == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: asset-${{ matrix.rid }}
          path: |
            csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}
            csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}.sha256

  release-csharp-lsp:
    name: Publish csharp-lsp to GitHub Release
    needs: build-csharp-lsp
    runs-on: ubuntu-latest
    if: needs.build-csharp-lsp.result == 'success'
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Detect built assets
        id: assets
        shell: bash
        run: |
          if compgen -G "dist/**/csharp-lsp-*" > /dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Get release tag
        id: tag
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          if [ -z "$TAG" ]; then
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate manifest
        if: steps.assets.outputs.found == 'true'
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          node -e '
            const fs = require("fs");
            const path = require("path");
            const crypto = require("crypto");
            const repo = process.env.GITHUB_REPOSITORY;
            const tag = process.env.TAG;
            const base = `https://github.com/${repo}/releases/download/${tag}`;
            const root = "dist";
            const dirs = fs.readdirSync(root, { withFileTypes: true }).filter(d => d.isDirectory());
            const files = [];
            for (const d of dirs) {
              for (const f of fs.readdirSync(path.join(root, d.name))) {
                if (f.startsWith("csharp-lsp-")) files.push({ dir: d.name, file: f });
              }
            }
            const assets = {};
            for (const { dir, file } of files) {
              const m = file.match(/^csharp-lsp-([^\\.]+)(\\.exe)?$/);
              if (!m) continue;
              const rid = m[1];
              const p = path.join(root, `asset-${rid}`, file);
              const stat = fs.statSync(p);
              const data = fs.readFileSync(p);
              const sha = crypto.createHash("sha256").update(data).digest("hex");
              assets[rid] = { url: `${base}/${file}`, sha256: sha, size: stat.size };
            }
            const manifest = { version: tag.replace(/^v/, ""), assets };
            fs.writeFileSync("csharp-lsp-manifest.json", JSON.stringify(manifest, null, 2));
          '

      - name: Upload to GitHub Release
        if: steps.assets.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/**/csharp-lsp-*
            csharp-lsp-manifest.json

  npm-publish-fast-sql:
    name: Publish fast-sql to npm
    needs: build-csharp-lsp
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get release tag
        id: tag
        run: |
          TAG="${RELEASE_TAG}"
          if [ -z "$TAG" ]; then
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if fast-sql needs publishing
        id: check
        working-directory: packages/fast-sql
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VER=$(node -p "require('./package.json').version")
          if npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null; then
            echo "Version $PKG_VER already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PKG_VER not found, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.check.outputs.skip == 'false'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        if: steps.check.outputs.skip == 'false'
        working-directory: packages/fast-sql
        run: pnpm install --frozen-lockfile

      - name: Build fast-sql
        if: steps.check.outputs.skip == 'false'
        working-directory: packages/fast-sql
        run: pnpm run build

      - name: Publish fast-sql to npm
        if: steps.check.outputs.skip == 'false'
        working-directory: packages/fast-sql
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks

  npm-publish:
    name: Publish to npm
    needs: [build-csharp-lsp, npm-publish-fast-sql]
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get release tag
        id: tag
        run: |
          TAG="${RELEASE_TAG}"
          if [ -z "$TAG" ]; then
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        working-directory: mcp-server
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          if [ "v$PKG_VER" != "$TAG" ]; then
            echo "Version mismatch: tag($TAG) != package($PKG_VER)" >&2
            exit 1
          fi

      - name: Wait for csharp-lsp manifest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          for i in $(seq 1 60); do
            if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
              NAMES=$(gh release view "$TAG" --repo "$REPO" --json assets --jq '.assets[].name' || true)
              if echo "$NAMES" | grep -qx 'csharp-lsp-manifest.json'; then
                echo "Manifest found"
                exit 0
              fi
            fi
            sleep 10
          done
          echo "Manifest not found after 10 minutes" >&2
          exit 1

      - name: Wait for fast-sql availability
        run: |
          FAST_SQL_VER=$(node -p "require('./packages/fast-sql/package.json').version")
          echo "Waiting for @akiojin/fast-sql@$FAST_SQL_VER to be available..."
          for i in $(seq 1 30); do
            if npm view "@akiojin/fast-sql@$FAST_SQL_VER" version 2>/dev/null; then
              echo "fast-sql $FAST_SQL_VER is available"
              exit 0
            fi
            echo "Attempt $i: not yet available, waiting..."
            sleep 10
          done
          echo "fast-sql not available after 5 minutes" >&2
          exit 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install mcp-server dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: mcp-server
        run: pnpm run test:ci

      - name: Publish to npm
        working-directory: mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks
