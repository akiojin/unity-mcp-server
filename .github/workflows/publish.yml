name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-csharp-lsp:
    name: Build csharp-lsp ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''
          - os: ubuntu-latest
            rid: linux-arm64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: windows-latest
            rid: win-arm64
            ext: '.exe'
          - os: macos-latest
            rid: osx-x64
            ext: ''
          - os: macos-latest
            rid: osx-arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect LSP project
        id: detect
        shell: bash
        run: |
          if ls csharp-lsp/*.csproj >/dev/null 2>&1; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          dotnet restore csharp-lsp/Server.csproj -r "${{ matrix.rid }}"

      - name: Publish csharp-lsp
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          mkdir -p out/${{ matrix.rid }}
          dotnet publish csharp-lsp/Server.csproj \
            -c Release -r "${{ matrix.rid }}" \
            --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false \
            -o out/${{ matrix.rid }}
          BIN="out/${{ matrix.rid }}/server${{ matrix.ext }}"
          ASSET="csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}"
          test -f "$BIN" || { echo "binary not found: $BIN" >&2; exit 1; }
          mv "$BIN" "$ASSET"
          node -e '
            const fs=require("fs"),crypto=require("crypto");
            const f=process.argv[1];
            const h=crypto.createHash("sha256");
            h.update(fs.readFileSync(f));
            console.log(h.digest("hex"), f);
          ' "$ASSET" > "$ASSET.sha256"

      - name: Upload artifact
        if: steps.detect.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: asset-${{ matrix.rid }}
          path: |
            csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}
            csharp-lsp-${{ matrix.rid }}${{ matrix.ext }}.sha256

  release-csharp-lsp:
    name: Publish csharp-lsp to GitHub Release
    needs: build-csharp-lsp
    runs-on: ubuntu-latest
    if: needs.build-csharp-lsp.result == 'success'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Detect built assets
        id: assets
        shell: bash
        run: |
          if compgen -G "dist/**/csharp-lsp-*" > /dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate manifest
        if: steps.assets.outputs.found == 'true'
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          node -e '
            const fs = require("fs");
            const path = require("path");
            const crypto = require("crypto");
            const repo = process.env.GITHUB_REPOSITORY;
            const tag = process.env.TAG;
            const base = `https://github.com/${repo}/releases/download/${tag}`;
            const root = "dist";
            const dirs = fs.readdirSync(root, { withFileTypes: true }).filter(d => d.isDirectory());
            const files = [];
            for (const d of dirs) {
              for (const f of fs.readdirSync(path.join(root, d.name))) {
                if (f.startsWith("csharp-lsp-")) files.push({ dir: d.name, file: f });
              }
            }
            const assets = {};
            for (const { dir, file } of files) {
              const m = file.match(/^csharp-lsp-([^\\.]+)(\\.exe)?$/);
              if (!m) continue;
              const rid = m[1];
              const p = path.join(root, `asset-${rid}`, file);
              const stat = fs.statSync(p);
              const data = fs.readFileSync(p);
              const sha = crypto.createHash("sha256").update(data).digest("hex");
              assets[rid] = { url: `${base}/${file}`, sha256: sha, size: stat.size };
            }
            const manifest = { version: tag.replace(/^v/, ""), assets };
            fs.writeFileSync("csharp-lsp-manifest.json", JSON.stringify(manifest, null, 2));
          '

      - name: Upload to GitHub Release
        if: steps.assets.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/**/csharp-lsp-*
            csharp-lsp-manifest.json

  npm-publish:
    name: Publish to npm
    needs: release-csharp-lsp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get latest tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        working-directory: mcp-server
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          PKG_VER=$(node -p "require('./package.json').version")
          if [ "v$PKG_VER" != "$TAG" ]; then
            echo "Version mismatch: tag($TAG) != package($PKG_VER)" >&2
            exit 1
          fi

      - name: Wait for csharp-lsp manifest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          REPO="${{ github.repository }}"
          for i in $(seq 1 60); do
            if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
              NAMES=$(gh release view "$TAG" --repo "$REPO" --json assets --jq '.assets[].name' || true)
              if echo "$NAMES" | grep -qx 'csharp-lsp-manifest.json'; then
                echo "Manifest found"
                exit 0
              fi
            fi
            sleep 10
          done
          echo "Manifest not found after 10 minutes" >&2
          exit 1

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Run tests
        working-directory: mcp-server
        run: npm run test:ci

      - name: Publish to npm
        working-directory: mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  openupm-publish:
    name: Publish to OpenUPM
    needs: npm-publish
    runs-on: ubuntu-latest

    steps:
      - name: OpenUPM auto-publish
        run: |
          echo "OpenUPM will automatically detect the new Git tag and publish the Unity Package."
          echo "Initial registration: https://github.com/openupm/openupm"

  backmerge-to-develop:
    name: Backmerge to develop
    needs: [npm-publish, openupm-publish]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main to develop
        run: |
          git fetch origin main develop
          git checkout develop
          git merge origin/main --no-edit -m "chore: Backmerge main to develop [skip ci]

          Automated backmerge from main to develop after release.

          ðŸ¤– Generated with GitHub Actions"

      - name: Push to develop
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git push origin develop
