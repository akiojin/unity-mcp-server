name: Test

on:
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install mcp-server dependencies
        working-directory: ./mcp-server
        run: pnpm install --frozen-lockfile

      - name: Run csharp-lsp tests
        run: dotnet test csharp-lsp/Server.Tests.csproj

      - name: Run targeted CI tests
        working-directory: ./mcp-server
        run: pnpm run test:ci
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

      - name: Generate coverage report
        working-directory: ./mcp-server
        run: pnpm run test:ci:coverage
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        timeout-minutes: 2
        with:
          files: ./mcp-server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install mcp-server dependencies
        working-directory: ./mcp-server
        run: pnpm install --frozen-lockfile

      - name: Pack npm artifact
        working-directory: ./mcp-server
        run: pnpm pack

      - name: Verify package archive
        run: |
          ls -1 mcp-server/*.tgz
