name: Test

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install dependencies
        run: npm ci

      - name: Run targeted CI tests
        run: npm run test:ci --workspace=mcp-server
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

      - name: Generate coverage report
        run: npm run test:ci:coverage --workspace=mcp-server
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        timeout-minutes: 2
        with:
          files: ./mcp-server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install dependencies
        run: npm ci

      - name: Pack npm artifact
        working-directory: ./mcp-server
        run: npm pack

      - name: Verify package archive
        run: |
          ls -1 mcp-server/*.tgz
