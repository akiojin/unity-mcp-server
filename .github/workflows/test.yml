name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./mcp-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install dependencies
        run: npm ci

      - name: Run targeted CI tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          CI: true
          DISABLE_AUTO_RECONNECT: true

  build:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./mcp-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make gcc g++

      - name: Install dependencies
        run: npm ci

      - name: Pack npm artifact
        run: npm pack

      - name: Verify package archive
        run: |
          ls -1 *.tgz
